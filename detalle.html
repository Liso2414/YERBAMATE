<body>
    <div class="product-detail" id="product-detail">
        <!-- Detalles del producto se cargarán aquí -->
    </div>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const product = getParameterByName('product');
        const productDetail = document.getElementById('product-detail');

        const productDetails = {
            'mate-clasico': {
                title: 'Mate Clásico',
                img: './Imagenes/mateAlgarrobo.jpg',
                description: 'Un mate clásico hecho de algarrobo, conocido por su durabilidad y su capacidad para conservar el sabor del mate por más tiempo. Su diseño tradicional asegura una experiencia auténtica y cómoda, ideal para los aficionados al mate que buscan calidad y resistencia en cada infusión.'
            },
            'mate-moderno': {
                title: 'Mate Moderno',
                img: './Imagenes/matevidrio.jpg',
                description: 'Este mate de vidrio combina un diseño moderno con la funcionalidad práctica. Su construcción permite una visualización clara del contenido, mientras que el vidrio de alta calidad mantiene la temperatura del agua y no altera el sabor del mate. Perfecto para quienes buscan una estética contemporánea sin sacrificar la experiencia tradicional.'
            },
            'mate-ceramica': {
                title: 'Mate de Cerámica',
                img: './Imagenes/matePlastico.jpg',
                description: 'Elegante mate de cerámica adornado con pinturas artesanales, que no solo ofrece un diseño atractivo sino también una excelente retención de temperatura. Ideal para quienes aprecian el arte y la tradición, este mate combina funcionalidad con belleza, haciendo de cada momento de mate una experiencia especial.'
            },
            'termo-clasico': {
                title: 'Termo Clásico',
                img: './Imagenes/termoAluminio.jpg',
                description: 'Termo de 1 litro con recubrimiento de acero inoxidable.'
            },
            'termo-deportivo': {
                title: 'Termo Deportivo',
                img: './Imagenes/termodePlastico.jpeg',
                description: 'Termo ligero ideal para actividades deportivas.'
            },
            'termo-vidrio': {
                title: 'Termo de Vidrio',
                img: './Imagenes/termovidrio.webp',
                description: 'Termo de vidrio con doble capa para mantener la temperatura.'
            },
            'yerba-tradicional': {
                title: 'Yerba Tradicional',
                img: './Imagenes/yerbaTradicional.jpg',
                description: 'Esta es la yerba mate más común, elaborada con hojas y palos de la planta. Es ideal para quienes buscan un sabor clásico y suave.'
            },
            'yerba-despalada': {
                title: 'Yerba Mate Despalada',
                img: './Imagenes/yerbaDespalada.jpg',
                description: 'Esta variedad contiene solo las hojas de la planta, sin los palos. Tiene un sabor más intenso y amargo.'
            },
            'yerba-menta-poleo': {
                title: 'Yerba Mate con Menta y Poleo',
                img: './Imagenes/yerbaConPoleo.jpg',
                description: 'La menta aporta una sensación de frescura y el poleo se utiliza tradicionalmente por sus beneficios para la digestión. Esta mezcla es ideal para quienes buscan un mate más suave y aromático, especialmente durante los días calurosos.'
            }
        };

        if (product && productDetails[product]) {
            const detail = productDetails[product];
            productDetail.innerHTML = `
                <h1>${detail.title}</h1>
                <img src="${detail.img}" alt="${detail.title}">
                <p>${detail.description}</p>
            `;
        } else {
            productDetail.innerHTML = '<p>Producto no encontrado.</p>';
        }
    </script>

<script>
    function toggleContrast() {
        document.body.classList.toggle('high-contrast');
    }
</script>
</body>
